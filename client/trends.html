<h3 class="subheading"><i class="fas fa-chart-line"></i> Trending {{location}}</h3>
<button type="button" class="btn btn-light"><a href="javascript:SwapDivsWithClick('trends','trendsData')">See
    Data {{location}}</a></button>
<!--<button type="button" class="btn btn-light">Test</button>-->
<div id="trends" class="container">
  <div class="col-9 col-lg-10">
    <h3 class="subheading"><i class="fas fa-chart-line"></i> Trending {{location}}</h3>
    <div class="display-container">
      <!-- Repeat Trend topics for each trend in array -->
      <div ng-repeat="trend in trendsArr" class="trendCard">
        {{trend.name}}
      </div>
    </div>
  </div>
</div>
