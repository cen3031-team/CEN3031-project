<div ng-if="missingForm" class="alert alert-danger" role="alert">
    All fields are required!
  </div>

<h1 class="text-center" style="margin-bottom: 20px;">Profile</h1>
<form>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="user.first_name">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="user.last_name">
    </div>
    <div class="form-group">
        <label for="username">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
    </div>
    <button ng-click="saveUser()" type="button" class="btn btn-primary">Save</button>
    <button ng-click="toggleDashboardView()" type="button" class="btn btn-outline-info">Back</button>
</form>
