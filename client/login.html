<div ng-if="wrongCreds" class="alert alert-danger" role="alert">
  Incorrect credentials. Try again!
</div>


<div ng-if="missingCreds" class="alert alert-danger" role="alert">
  Please enter username and password to login!
</div>


<h1 class="text-center" style="margin-bottom: 20px;">Login</h1>
<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input ng-model="credentials.username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
      placeholder="rob@email.com">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="*****">
  </div>
  <button ng-click="loginUser()" type="submit" class="btn btn-primary">Submit</button>
  <button ng-click="toggleSignupView()" type="button" class="btn btn-outline-info">Create Account</button>
</form>
