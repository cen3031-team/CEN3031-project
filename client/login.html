<h1 class="text-center" style="margin-bottom: 20px;">Login</h1>
<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input ng-model="user.username" type="text" class="form-control" id="usernamelogin" aria-describedby="emailHelp"
      placeholder="rob@email.com" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="user.password" type="password" class="form-control" id="passwordlogin" placeholder="********"
      required>
  </div>
  <button ng-click="loginUser()" type="button" class="btn btn-primary">Submit</button>
  <button ng-click="toggleSignupView()" type="button" class="btn btn-outline-info">Create Account</button>
</form>
