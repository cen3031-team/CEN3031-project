<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="tweeterTrends">
  <nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Tweeter Trends</a>
    <form class="form-inline">
      <button class="btn btn-outline-info my-2 my-sm-0" type="button"><i class="fas fa-user"></i> Profile</button>
    </form>
  </nav>
  <div ng-controller="TrendsController" class="container-fluid">
    <div class="row main-container">
      <!-- Filter Options like location etc here -->
      <div class="col-3 col-lg-2 sidebar">
        <div class="filter-container">
            <h6>Narrow By Location</h6>
            <select class="custom-select">
                <option selected>Select Country</option>
                <option value="1">US</option>
                <option value="2">UK</option>
                <option value="3">Canada</option>
                <option value="4">Austrailia</option>

              </select>
        </div>
      </div>
      <!-- Container for Trends and Topics -->
      <div class="col-9 col-lg-10">
        <h3 class="subheading"><i class="fas fa-chart-line"></i> Trending {{location}}</h3>

        <div class="display-container">
          <!-- Repeat Trend topics for each trend in array -->
          <div ng-repeat="trend in trendsArr" class="trendCard">
            {{trend.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/tweeterFactory.js"></script>
  <script src="js/controllers/tweeterController.js"></script>
</body>

</html>
